<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View A Product</title>
    <link rel="icon" href="../assets/shop.png" />
    <link rel="stylesheet" href="../common.css" />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
    <!--font-awesome import for icons-->
    <script
      src="https://kit.fontawesome.com/940af2685d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- all content between the <body> tags -->
    <div id="page-container">
      <!-- all page content except <footer> -->
      <div id="content-wrap">
        <h1 id="page-title">Now Viewing...</h1>
        <nav id="navbar">
          <button type="button" id="go-home-btn">Home</button>
          <form>
            <div>
              <input
                type="search"
                id="user-query"
                name="user-query"
                placeholder="Search for a Product"
                required
              />
              <button id="search-btn">Search</button>
              <span class="validity"></span>
            </div>
          </form>
          <button type="button" id="shopping-cart-btn">
            <i class="fa-solid fa-cart-shopping"></i>
          </button>
        </nav>
        <div id="error-msg-container" class="hidden"></div>
        <div id="container">
          <p>
            <button id="buy-btn">Buy Now</button>
            or
            <button id="add-to-cart-btn">Add to Cart</button>
          </p>
          <button id="edit-btn">Edit this Product</button>
          <button id="delete-btn" title="this is permanent!">
            <i class="fa-solid fa-trash"></i> DELETE
          </button>
        </div>
      </div>
      <footer id="footer">
        <p>
          Â©
          <script>
            document.write(new Date().getFullYear());
          </script>
          | Crafted with <i class="fa-solid fa-heart"></i> by DrAcula27 |
        </p>
        <a href="https://github.com/DrAcula27" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a>
        <p>|</p>
        <a href="https://www.linkedin.com/in/daniellerandrews/" target="_blank">
          <i class="fa-brands fa-linkedin"></i>
        </a>
      </footer>
    </div>
  </body>
</html>
