<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/shop.png" />
    <title>Create Product</title>
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="../common.css" />
    <link rel="stylesheet" href="./index.css" />
    <!--font-awesome import for icons-->
    <script
      src="https://kit.fontawesome.com/940af2685d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- all content between the <body> tags -->
    <div id="page-container">
      <!-- all page content except <footer> -->
      <div id="content-wrap">
        <h1 id="page-title">Add a Product to the Database</h1>
        <nav id="navbar">
          <button type="button" id="go-home-btn">Home</button>
          <form>
            <div>
              <input
                type="search"
                id="user-query"
                name="user-query"
                placeholder="Search for a Product"
                required
              />
              <button id="search-btn">Search</button>
              <span class="validity"></span>
            </div>
          </form>
        </nav>
        <div id="error-msg-container" class="hidden"></div>
        <!-- create a product inputs -->
        <form id="container">
          <p id="upload-status" class="hidden"></p>
          <!-- name -->
          <div class="input-container">
            <p><label for="name-input">Product Name: </label></p>
            <input type="text" id="name-input" required />
          </div>
          <!-- category -->
          <div class="input-container">
            <p>
              <label for="category-select">Please Choose a Category: </label>
            </p>
            <select name="category-select" id="category-select">
              <option value="toy">Toy</option>
              <option value="food">Food</option>
              <option value="clothing">Clothing</option>
              <option value="supplies">Supplies</option>
            </select>
          </div>
          <!-- image URL -->
          <div class="input-container">
            <p><label for="url-input">Image URL: </label></p>
            <input
              type="url"
              id="url-input"
              placeholder="http://www.imageurl.com"
              required
            />
          </div>
          <!-- price -->
          <div class="input-container">
            <p><label for="price-input">Price: </label></p>
            <input type="number" min="0" id="price-input" />
          </div>
          <!-- inventory -->
          <div class="input-container">
            <p><label for="inventory-input">Inventory Amount: </label></p>
            <input type="number" min="0" id="inventory-input" />
          </div>
          <!-- description -->
          <div class="input-container">
            <p><label for="description-input">Description: </label></p>
            <textarea
              name="description-input"
              id="description-input"
              cols="27"
              rows="5"
              required
            ></textarea>
          </div>
          <!-- isInStock -> submitted as true when user creates a product -->
          <div class="input-container hidden">
            <p><label for="in-stock-input">Product in stock? </label></p>
            <input type="text" id="in-stock-input" value="true" readonly />
          </div>
          <!-- submit button -->
          <button id="submit-button">Create Product</button>
        </form>
      </div>
      <footer id="footer">
        <p>

            document.write(new Date().getFullYear());
          </script>
          |
          <span id="footer-span">
            Crafted with <i class="fa-solid fa-heart"></i> by </span
          >DrAcula27 |
        </p>
        <a href="https://github.com/DrAcula27" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a>
        <p>|</p>
        <a href="https://www.linkedin.com/in/daniellerandrews/" target="_blank">
          <i class="fa-brands fa-linkedin"></i>
        </a>
      </footer>
    </div>
  </body>
</html>
