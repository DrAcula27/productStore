<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Home</title>
    <link rel="icon" href="./assets/shop.png" />
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./common.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1 id="page-title">Welcome to the Product Store!</h1>
    <nav id="navbar">

      <button type="button" id="show-products-btn">Show All Products</button>

    <form>

          type="search"
          id="user-query"
          name="user-query"

    </form>
    <section id="show-product-area" class="hidden"></section>
