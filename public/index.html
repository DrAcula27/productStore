<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Home</title>
    <link rel="icon" href="./assets/shop.png" />
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./common.css" />
    <link rel="stylesheet" href="./index.css" />
    <!--font-awesome import for icons-->
    <script
      src="https://kit.fontawesome.com/940af2685d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- all content between the <body> tags -->
    <div id="page-container">
      <!-- all page content except <footer> -->
      <div id="content-wrap">
        <h1 id="page-title">Welcome to the Product Store!</h1>
        <nav id="navbar">
          <button type="button" id="create-product-btn">
            Create A Product
          </button>
          <form>
            <div>
              <input
                type="search"
                id="user-query"
                name="user-query"
                placeholder="Search for a Product"
                required
              />
              <button id="search-btn">Search</button>
              <span class="validity"></span>
            </div>
          </form>
          <button type="button" id="shopping-cart-btn">
            <i class="fa-solid fa-cart-shopping"></i>
          </button>
        </nav>
        <div id="error-msg-container" class="hidden"></div>
        <section id="product-grid"></section>
      </div>

          <i class="fa-brands fa-github"></i>
